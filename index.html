<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="grid-container">
        <header class="header">
            <div class="manu-icon" onclick="openSidebar()">
                <i class="fa-solid fa-bars material-symbols-outlined"></i>
            </div>

            <div class="header-left">
                <i class="fa-solid fa-magnifying-glass material-symbols-outlined"></i>
            </div>
            <div class="header-right">
                <i class="fa-regular fa-bell material-symbols-outlined"></i>
                
                <i class="fa-regular fa-envelope material-symbols-outlined"></i>
                
                <i class="fa-regular fa-circle-user material-symbols-outlined"></i>
                
            </div>
        </header>
        <aside id="sidebar">
            <div class="sidebar-title" >
                <div class="sidebar-brand">
                    <i class="fa-solid fa-blog "></i>BMS
                </div>
                    <i class="fa-solid fa-xmark padding material-symbols-outlined" onclick="closeSidebar()" ></i>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <i class="fa-solid fa-table-columns padding-right"></i>Dashboard
                </li>

                <li class="sidebar-list-item">
                    <i class="fa-solid fa-layer-group padding-right"></i>Groups
                </li>

                <li class="sidebar-list-item">
                    <i class="fa-solid fa-user-group padding-right"></i>Users
                </li>

                <li class="sidebar-list-item">
                    <i class="fa-solid fa-pen padding-right"></i>Edit Blogs
                </li>

                <li class="sidebar-list-item">
                    <i class="fa-solid fa-image padding-right"></i>Images
                </li>

                <li class="sidebar-list-item">
                    <i class="fa-regular fa-flag padding-right"></i>Reports
                </li>

                <li class="sidebar-list-item">
                    <i class="fa-solid fa-gear padding-right"></i>Settings
                </li>
            </ul>
        </aside>
        <main class="main-container">
            <div class="main-title">
                <h1>DASHBOARD</h1>
            </div>

            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <h1>BOOKS</h1>
                        <i class="fa-solid fa-book material-symbols-outlined"></i>
                    </div>
                    <h1>249</h1>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h1>FOLDER</h1>
                        <i class="fa-solid fa-folder material-symbols-outlined"></i>
                    </div>
                    <h1>23</h1>
                </div>
                
                <div class="card">
                    <div class="card-inner">
                        <h1>PEOPLE</h1>
                        <i class="fa-solid fa-person material-symbols-outlined"></i>
                    </div>
                    <h1>1500</h1>
                </div>
        
                
                <div class="card">
                    <div class="card-inner">
                        <h1>COMMENTS</h1>
                        <i class="fa-solid fa-comments material-symbols-outlined"></i>
                    </div>
                    <h1>100</h1>
                </div>
            </div>

            <div class="charts">
                <div class="chart-card">
                    <h2 class="chart-title">Top 10 Books</h2>
                    <div id="bar-chart">
                        
                    </div>
                </div>

            
                <div class="chart-card">
                    <h2 class="chart-title">Comments and Likes</h2>
                    <div id="area-chart">
                    </div>
                </div>
            
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.54.0/apexcharts.min.js"></script>
    <script src="script.js" type="text/javascript" ></script>
</body>
</html>
